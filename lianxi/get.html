<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<!--<form action="php/get.php" method="get">-->
	用户名：<input name="user" type="text"><span id="s"></span><br/><br/>
	<!--密码：<input name="pass" type="password"><br/>-->
	<input type="submit" value="提交" id="btn">
<!--</form>-->
<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script>
	var btn = document.getElementById("btn");
	var s = document.getElementById("s");
	var user = document.getElementsByTagName('input')[0];
	
	user.onblur = function(){
		var val = user.value;
		var ajax = new XMLHttpRequest();
		ajax.open('get','php/get.php?user='+encodeURI(val));//转码
		ajax.send();
		ajax.onload = function(){
			s.innerHTML = ajax.responseText;
		}
	}
</script>
</body>
</html>
