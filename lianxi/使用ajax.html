<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	用户名：<input name="user" type="text"><span id="s"></span><br/><br/>
	<!--密码：<input name="pass" type="password"><br/>-->
	<input type="submit" value="提交" id="btn">
<!--</form>-->
<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script>
	var btn = document.getElementById("btn");
	var s = document.getElementById("s");
	var user = document.getElementsByTagName('input')[0];
	
	user.onblur = function(){
		var val = user.value;//输入框的value值
		var ajax = new XMLHttpRequest();//创建ajax
		ajax.open('get','php/get.php?user='+val,true);//填写地址
//		ajax.open('get','php/get_json.php?user='+val,true)
		ajax.send();//发送数据
		
		ajax.onload = function(){//请求数据
			s.innerHTML = ajax.responseText;//会话
//			console.log(ajax.responseText);//妙味用户名已经被注册了！
			//console.log(ajax.responseText)
			//console.log(JSON.parse(ajax.responseText.msg))
		};
		
	}
</script>
</body>
</html>
